<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Log In</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="login.js"></script>
  </head>
  <body>
    <h1>Log In</h1>
    <form id="login-form">
      <input
        class="box"
        type="text"
        name="account"
        id="account"
        placeholder="E-Mail"
        required
      /><br />
      <input
        class="box"
        type="password"
        name="password"
        id="password"
        placeholder="Password"
        required
      /><br />
      <button type="submit" id="login-button">Log In</button>
    </form>
  </body>
</html>
