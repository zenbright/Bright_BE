<!doctype html>
<html>
  <head>
    <title>Sign Up</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="signup.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <br />
    <br />
    <br />
    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>

        <div class="col-md-6 main">
          <form id="signup-form">
            <h1>Sign Up</h1>
            <input
              class="box"
              type="text"
              name="fullname"
              id="fullname"
              placeholder="Name"
              required
            /><br />

            <input
              class="box"
              type="text"
              name="dayOfBirth"
              id="dayOfBirth"
              placeholder="Day of Birth"
              required
            /><br />

            <input
              class="box"
              type="email"
              name="email"
              id="email"
              placeholder="E-Mail "
              required
            /><br />

            <input
              class="box"
              type="gender"
              name="gender"
              id="gender"
              placeholder="Gender "
              required
            /><br />

            <input
              class="box"
              type="text"
              name="address"
              id="address"
              placeholder="Address "
              required
            /><br />

            <input
              class="box"
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              required
            /><br />

            <!-- Profile Image -->
            <button type="submit" id="signin-button">Sign In</button>
          </form>
        </div>

        <div class="col-md-3"></div>
      </div>
    </div>
  </body>
</html>
