<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="videoCall.css" />
    <title>Video Call</title>
  </head>
  <body>
    <h1 class="title">Group Video Call</h1>
  
    <div id="video-grid">
      VIDEO
      <div className='playerContainer' id="playerContainer">
        <video id="localPlayer" autoPlay></video>
      </div>

      <button id="video-connect-btn" onclick=joinVideoCall()>Join</button>
      <button id="video-connect-btn" onclick=leaveVideoCall()>Leave</button>
      <h3 class="video-clients-total" id="video-client-total">Total Clients: 0</h3>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"
      integrity="sha512-Q1f3TS3vSt1jQ8AwP2OuenztnLU6LwxgyyYOG1jgMW/cbEMHps/3wjvnl1P3WTrF3chJUWEoxDUEjMxDV8pujg=="
      crossorigin="anonymous"
    ></script>
    <script src="
    https://cdn.jsdelivr.net/npm/simple-peer@9.11.1/simplepeer.min.js
    "></script>
    <script src="webrtc.js"></script>
    <script src="handleVideoCallButtons.js"></script>
    <script src="clientSocket.js"></script>
  </body>
</html>
